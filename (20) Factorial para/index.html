<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial Para</title>
</head>
<body>
    <script>
        let num;
        let facto;
        let contador;

        num = 5;
        facto = 1;

        for (contador = 1; contador <= num; contador++) {
            facto = facto * contador;
            
        }
        console.log("El factorial de " +num+ " es " +facto)

    </script>
</body>
</html>
