<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaciones</title>
</head>
<body>
    <script>
        let numeroUno;
        let numeroDos;
        let suma;
        let resta;
        let multiplacion;
        let division;

        numeroUno = prompt("Porfavor digite el numero Uno");
        numeroDos = prompt("Porfavor digite el Numero Dos");
        
        suma=parseInt(numeroUno) + parseInt(numeroDos);
        resta=numeroUno - numeroDos;
        multiplacion=numeroUno * numeroDos;
        division=numeroUno / numeroDos;

        console.log("suma: "+suma+ "\n"); 
        console.log("resta: "+resta+ "\n");
        console.log("multiplacion: "+multiplacion+ "\n");
        console.log("division: "+division+ "\n");
    </script>
</body>
</html>
