<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contar</title>
</head>
<body>
    <script>
        let num
        let contar

        num= 5
        contar= 0

        while(contar <= num){
            contar= contar + 1;
            console.log(contar)
        }
    </script>
</body>
</html>
