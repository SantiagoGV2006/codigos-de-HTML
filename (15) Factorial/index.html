<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>
<body>
    <script>
        let num;
        let facto;
        let contador;

        num = 5;
        contador = 0;
        facto = 1;

        while(contador  < num){
            contador = contador + 1;
            facto = facto * contador;


        }
        console.log("El factorial de " +contador+ " es " +facto);

    </script>
</body>
</html>
