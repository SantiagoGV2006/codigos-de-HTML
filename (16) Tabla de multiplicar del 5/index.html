<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabla multiplicacion del 5</title>
</head>
<body>
    <script>

        let num;
        let contar;
        let multipli;

        contar = 0;
        num = 5;

        while(contar  < num){
            contar = contar + 1;
            multipli = num * contar;

            console.log(num+ "x" +contar+ "=" +multipli);
        }
    </script>
</body>
</html>
