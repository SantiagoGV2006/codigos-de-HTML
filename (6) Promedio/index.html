<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promedio</title>
</head>
<body>
    <script>
        let notaUno;
        let notaDos;
        let notaTres;
        let suma;
        let promedio;

        notaUno = prompt( "Ingrese la primera nota: ");
        notaDos = prompt( "Ingrese la segunda nota: ");
        notaTres = prompt( "Ingrese la tercera nota: ");
        
        suma=parseInt(notaUno) + parseInt(notaDos) + parseInt(notaTres);
        promedio= suma / 3;

        console.log("El promedio de las tres notas es: "+promedio+ "\n");  

    </script>
</body>
</html>
